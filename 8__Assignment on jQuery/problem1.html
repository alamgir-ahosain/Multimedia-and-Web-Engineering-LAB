<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disable Right Click</title>

    <script>
      document.addEventListener("contextmenu", (e) => {
        let targetElement = e.target;
        while (targetElement) {
          if (
            targetElement.classList &&
            targetElement.classList.contains("allow")
          ) {
            return; // Right click allowed in elements with class 'allow'
          }
          targetElement = targetElement.parentElement;
        }
        e.preventDefault(); // Disable right click if not in elements with class 'allow'
      });
    </script>
    <style>
      .allow {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Alamgir</h2>
      Name:<input type="text" />
      <input type="submit" />
    </div>
    <div class="allow">
      <h2>Allow right Click in this portion</h2>
      <p>right click HERE</p>
      <p></p>
    </div>
  </body>
</html>
