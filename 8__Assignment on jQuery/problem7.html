<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Change by Slider</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$(document).ready(function() {
  // Initialize the slider
  $("#dateSlider").slider({
    min: 0, // Minimum value
    max: 365, // Maximum value (representing days)
    slide: function(event, ui) {
      var currentDate = new Date(); // Current date
      currentDate.setDate(currentDate.getDate() + ui.value); // Add days to current date
      var formattedDate = formatDate(currentDate); // Format date
      $("#selectedDate").val(formattedDate); // Update text input with formatted date
    }
  });

  // Format date as YYYY-MM-DD
  function formatDate(date) {
    var year = date.getFullYear();
    var month = ('0' + (date.getMonth() + 1)).slice(-2); // Month is zero-based
    var day = ('0' + date.getDate()).slice(-2);
    return year + '-' + month + '-' + day;
  }
});
</script>
</head>
<body>

<p>Select a Date:</p>
<div id="dateSlider"></div>
<input type="text" id="selectedDate" readonly>

</body>
</html>
