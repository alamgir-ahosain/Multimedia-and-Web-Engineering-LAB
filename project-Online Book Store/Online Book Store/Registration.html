<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-color: beige;">
    <h2 style="color:cornflowerblue; text-align: center;">Registration Form</h2>
    <form>
       <div>
        <label for="fist">First Name :</label>
        <input type="text" name="fist" id="first" placeholder="Minimum 6 Character" required>
        <br>
        <br>
          
       </div>
        <div>
            <label for="last">Last Name :</label>
            <input type="text" name="last" id="last" placeholder="Last Name" required>
            <br><br>
        </div>
        <div>
            
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
        <br><br>
        </div>

        <div>
            
        <label for="pass">Password :</label>
        <input type="password" name="password" id="password" placeholder="Minimum 6 Character" required>
           <br><br>
        </div>

        <div>
            <input type="submit">
            <input type="reset">
        </div>

    </form>
    
</body>
</html>
