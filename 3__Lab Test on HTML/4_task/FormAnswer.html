<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h2>My Feedback form</h2>
  <form target="_blank" method="post">

    <ul>
        <li>

          <lebel for="name" >First Name :</lebel>
          <input type="text"  id="name" > </li><br>

    

        <li><label>Email :</label><input type="email" name="email"></li><br>
        <li><label>Password :</label> <input type="password" name="password"></li><br>

        <li><label>Please Check all the emotion that apply to you</label></li> 
        <input type="checkbox" value="Angry" name="Angry">Angry<br>
        <input type="checkbox" value="Angry" name="Sad">Sad<br>
        <input type="checkbox" value="Angry" name="Happy">Happy<br>
        <input type="checkbox" value="Angry" name="Ambivalent">Ambivalent<br>

        <li style="align-items: center;"><labe id="radio">How Satisfied were you with our Service?</labe></li> 
        <input type="radio" value="Angry" name="radio">Very Satisfied<br>
        <input type="radio" value="Angry" name="radio">Satisfied<br>
        <input type="radio" value="Angry" name="radio">Didn't Care<br>
        <input type="radio" value="Angry" name="radio">Dissatisfied<br>
        <input type="radio" value="Angry" name="radio">Very Dissatisfied<br>

        <li><label>Further Comments :</label>
        <input type="text"></li><br>
        <li>
          <label >Bio Photo :</label>
          <input type="file" value="file"><br><br>
        </li>
        <li>
          <label>Location Visited :</label>
          <input type="text"><br>

        </li>
        <li>
          <input type="submit">
        </li>




      



    </ul>
  </form>
    
</body>
</html>
